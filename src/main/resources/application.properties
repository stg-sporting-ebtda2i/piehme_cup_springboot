spring.config.import=optional:file:.env[.properties]

spring.application.name=${APP_NAME}
# Database configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=${DATABASE_SHOW_SQL}
spring.jpa.generate-ddl=${DATABASE_GENERATE_DDL}
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.validation-timeout=30000

# JWT configuration
jwt.secret=${APP_SECRET}
jwt.expiration.days=${JWT_TOKEN_EXPIRATION}

# Quizzes
quizzes.api.url=${QUIZZES_URL}
quizzes.api.key=${QUIZZES_KEY}
quizzes.api.secret=${QUIZZES_SECRET}

# AWS S3
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME}
aws.s3.bucket.region=${AWS_S3_BUCKET_REGION}
aws.s3.directory=${AWS_S3_DIRECTORY}
aws.key=${AWS_KEY}
aws.secret=${AWS_SECRET}

# Cloudfront
aws.cloudfront.key.id=${AWS_CLOUDFRONT_KEY_ID}
aws.cloudfront.key.path=${AWS_CLOUDFRONT_KEY_PATH}
aws.cloudfront.domain=${AWS_CLOUDFRONT_DOMAIN}

# Remove Background
rembg.url=${REMBG_URL}
rembg.api=${REMBG_KEY}

server.port=${PORT}